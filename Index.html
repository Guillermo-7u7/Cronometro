<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Cronometro</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
        <link href="Style.css" rel="stylesheet">
        <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="square">
            <div id="stopwatch" class="stopwatch">00:00</div>
            <div class="buttons">
                <div class="stop" onclick="stop()"></div>
                <div id="play-pause" class="paused" onclick="playPause()"></div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </div>
    </main>
</body>
</html>
